<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="Product-card">
    <img src="./images/image-product-mobile.jpg" class="Product-imageMob" alt="perfume-bottle">
    <img src="./images/image-product-desktop.jpg" class="Product-imageDesk" alt="perfume-bottle"> 

    <div class="perfume-info">
      <p class="item-name">Perfume</p>

      <h1 class=" Product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="pricing">
        <h2 class="new-price">$149.99</h2>
          <p class="old-price">$169.99</p>
      </div>
      <p class="add-to-cart">
        <img src="./images/icon-cart.svg" class="cart" alt="cart-icon">Add to Cart
      </p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Shaylamj">Shayla MJ</a>.
  </footer>
</body>

</html>
